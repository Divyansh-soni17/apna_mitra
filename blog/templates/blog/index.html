<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="backimg">
      <div class="leftimage">
        <img src="../../static/images/indianfarmer.png" alt="image" />
      </div>
      <div class="midimage">
        <iframe src="https://embed.lottiefiles.com/animation/136591"></iframe>
      </div>
      <div class="rightimage">
        <iframe src="https://embed.lottiefiles.com/animation/134344"></iframe>
      </div>

      <div class="maincontainer" id="maindata">
        <div class="mainheading">
          <img
            class="mainimg"
            src="https://static.vecteezy.com/system/resources/previews/006/552/479/original/india-flag-logo-design-template-illustration-free-vector.jpg"
            alt="logoimg"
          />
          <h1>Apna Mitra</h1>
          <button onclick="toggle()">
            <i class="fa fa-close fa-1x"></i>
          </button>
        </div>
        <div class="chatcontainer">
          <div id="chatbot">
            <div>
              <p class="botText">
                <span
                  >Namaste, main apka sahayak, apki kya madat krr skta
                  hoon.</span
                >
              </p>
            </div>
          </div>
        </div>
        <div id="userInput">
          <input
            type="text"
            id="textInput"
            name="userMessaage"
            placeholder="Type your message..."
            onkeydown="callFunctionOnEnter(event, getUserResponse)"
          />
          <button value="Send" id="buttonInput">
            <i class="fa fa-paper-plane-o fa-1x"></i>
          </button>
          <button class="DesignMic" onclick="useMicrophone()">Mic</button>
        </div>
      </div>
    </div>

    <div class="openchatbot">
      <button class="botbutton" id="myButton" onclick="toggle()">
        <i class="fa fa-commenting-o fa-3x"></i>
      </button>
    </div>

    <script>
      function getUserResponse() {
        var userText = $("#textInput").val();
        var userHTML =
          "<p class = 'userText'><span>" + userText + "</span></p>";
        $("#textInput").val("");
        $("#chatbot").append(userHTML);

        getbotResponse(userText);
      }

      $("#buttonInput").click(function () {
        getUserResponse();
      });

      function useMicrophone(){
        $.get("/blog/speechtotext", function(data){
          // alert("data: "+ data.text);
          var data = jQuery.parseJSON(data)
          $("#textInput").val(data);
          if(data.success == "True"){
            var userHTML =
            "<p class = 'userText'>" + data.text + "</p>";
            $("#textInput").val("");
            $("#chatbot").append(userHTML);
            getbotResponse(data.text);
          }
          else {
            var returnedMessage = "<p class ='botText'>" + data.text + "</span></p>";
            $("#chatbot").append(returnedMessage);
            // speaktext(data.text);
          }

        });
      function callFunctionOnEnter(event, getUserResponse) {
        if (event.keyCode === 13) {
          getUserResponse();
        }
      }

      var isContentVisible = false;

      function toggle() {
        console.log("hello");
        var content = document.getElementById("maindata");
        if (isContentVisible) {
          gsap.to(content, { opacity: 0, y: -50, duration: 1 });
          isContentVisible = false;
        } else {
          gsap.to(content, { opacity: 1, y: 50, duration: 1 });
          isContentVisible = true;
        }
      }

      function getbotResponse(data){
        $.get("/blog/getResponse", { userMessage:data }).done(function(data){
          var returnedMessage =
            "<p class ='botText'>Chatbot:" + data + "</span></p>";
          $("#chatbot").append(returnedMessage);
          // speaktext(data);
        });
      }
      // function speaktext(data){
      //   $.post("/blog/speaktext", {Messaage:data})
      // }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </body>
</html>
