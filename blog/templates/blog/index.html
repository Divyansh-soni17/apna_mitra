<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'blog/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="backimg">
      <!-- <iframe src="https://embed.lottiefiles.com/animation/136591"></iframe> -->
      <div class="maincontainer" id="maindata">
        <h1>Apna Mitra</h1>
        <div class="chatcontainer">
          <div id="chatbot">
            <div>
              <p class="botText"><span>Hi There</span></p>
            </div>
          </div>
        </div>
        <div id="userInput">
          <input
            type="text"
            id="textInput"
            name="userMessaage"
            placeholder="Type your message..."
          />
          <input type="submit" value="Send" id="buttonInput" />
        </div>
      </div>
      <div class="openchatbot">
        <i
          class="fa-duotone fa-message-bot fa-beat fa-sm"
          style="--fa-primary-color: #d3366d; --fa-secondary-color: #6ebc20"
        ></i>
        <button class="botbutton" onclick="clickme()">Chatbot</button>
      </div>
    </div>

    <script>
      function getUserResponse() {
        var userText = $("#textInput").val();
        var userHTML =
          "<p class = 'userText'>User: <span>" + userText + "</span></p>";
        $("#textInput").val("");
        $("#chatbot").append(userHTML);

        $.get("/blog/getResponse", { userMessage: userText }).done(function (
          data
        ) {
          var returnedMessage =
            "<p class ='botText'>Chatbot:" + data + "</span></p>";
          $("#chatbot").append(returnedMessage);
        });
      }

      $("#buttonInput").click(function () {
        getUserResponse();
      });

      function clickme() {
        var myDiv = document.getElementById("maindata");
        gsap.to(myDiv, { opacity: 1, x: 50, duration: 1.5 });
      }
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  </body>
</html>
